<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

        * {
            line-height : 1.2;
            margin      : 0;
        }

        html {
            color       : #FFF;
            display     : table;
            font-family : sans-serif;
            height      : 100%;
            text-align  : center;
            width       : 100%;
            background  : #000;
        }

        body {
            display        : table-cell;
            vertical-align : middle;
            margin         : 2em auto;
        }

        h1 {
            color       : deeppink;
            font-size   : 2em;
            font-weight : 400;
        }

        p {
            margin : 0 auto;
            width  : 280px;
        }

        a {
            display          : block;
            background-color : #D6D6D6;
            padding          : 20px;
            margin           : 20px auto;
            text-transform   : uppercase;
            text-decoration  : none;
            font-size        : .7em;
            font-weight      : 700;
            color            : #000;
        }

        a:hover { color : deeppink; }

        @media only screen and (max-width: 280px) {

            body, p {
                width : 95%;
            }

            h1 {
                font-size : 1.5em;
                margin    : 0 0 .3em;
            }

        }

    </style>
</head>
<body>
    <h1>Erreur 404</h1>
    <p>Désolé, mais cette page n'existe pas ou plus !</p>
    <p><a href="index.html">Retour sur la page d'accueil</a></p>
</body>
</html>
<!-- IE needs 512+ bytes: http://blogs.msdn.com/b/ieinternals/archive/2010/08/19/http-error-pages-in-internet-explorer.aspx -->
